language: php
php:
  - '5.6'
  - '7.0'
  - 7.1
  - hhvm

matrix:
  allow_failures:
    - php: 7.1
    - php: hvvm

notifications:
  email: false

install:
  composer install --no-interaction

script:
  - if [[ "$TRAVIS_PHP_VERSION" == '7.0' ]]; then php composer.phar phpcs ; fi
