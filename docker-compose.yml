version: '2'

services:

  ###############################################
  #                   Database                  #
  ###############################################

  db:
    container_name: "youkok2_db"
    image: "mysql:5.7.17"
    ports:
      - "3316:3316"
    env_file: dev.env
    volumes:
      - /var/lib/mysql

  ###############################################
  #                    Cache                    #
  ###############################################

  cache:
    container_name: "youkok2_cache"
    image: "redis:4.0.2-alpine"
    ports:
      - "6389:6379"
    volumes:
      - /data

  ###############################################
  #                  Webserver                  #
  ###############################################

  server:
    container_name: "youkok2_web"
    depends_on:
      - db
      - cache
    user: "0"
    env_file: dev.env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - ./docker/logs:/var/log/youkok2
      - ./youkok2:/var/www/html
      - ./docker/files:/var/www/files
      - ./docker/cache:/var/www/cache
    links:
      - db
      - cache