<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    AliasMatch "/assets/data/courses_lookup.js(.*)" "/var/www/cache/courses_lookup.js"

    <Directory "/var/www/html/public/">
        RewriteEngine On
        RewriteBase /

        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA]
    </Directory>

    php_value date.timezone Europe/Oslo

    php_value xdebug.profiler_output_dir /tmp/xdebug/
    php_value xdebug.profiler_output_name cachegrind.out.%t-%s
    php_value xdebug.profiler_append 1
    php_value xdebug.profiler_enable_trigger 1

    ErrorLog /var/log/youkok2/error.log
    CustomLog /var/log/youkok2/access.log combined
</VirtualHost>
