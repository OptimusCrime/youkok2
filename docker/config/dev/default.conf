<Directory "/volume_data/cache/dynamic/">
    Options All Includes Indexes FollowSymLinks
    Require all granted
    AllowOverride All
</Directory>

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    AliasMatch "/assets/data/courses_lookup.js(.*)" "/volume_data/cache/dynamic/courses_lookup.js"

    <Directory "/var/www/html/public/">
        RewriteEngine On
        RewriteBase /

        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA]
    </Directory>

    php_value date.timezone Europe/Oslo

    php_value xdebug.profiler_output_dir /tmp/xdebug/
    php_value xdebug.profiler_output_name cachegrind.out.%t-%s
    php_value xdebug.profiler_append 1
    php_value xdebug.profiler_enable_trigger 1
</VirtualHost>
