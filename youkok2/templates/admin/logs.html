{% extends "admin/base.html" %}

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header with-border">
                    <h2 class="box-title">
                        app.log
                    </h2>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>

                <div class="box-body admin-file-tree">
                    <pre>{{ APP_LOG_CONTENT }}</pre>

        </div>
    </div>
</section>
{% include "admin/includes/files_modals.html" %}
{% endblock %}
